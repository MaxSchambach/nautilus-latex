[default]
compiler=pdflatex
bibliography=biber

[compiler]
pdflatex='pdflatex -synctex=1 -interaction=nonstopmode -shell-escape'
latex='latex -src -interaction=nonstopmode'
xelatex='xelatex -synctex=1 -interaction=nonstopmode'
lualatex='lualatex -synctex=1 -interaction=nonstopmode'
latexmk='latexmk'

[bibliography]
bibtex=bibtex
biber=biber
